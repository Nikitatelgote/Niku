<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Week</title>
</head>
<body>
    <div id="good"></div>
    <script>
        let y=prompt('Enter a numbre');
        y=Number.parseInt(y);
        switch(y){
            case 1:
            case 8:
            case 15:
            case 22:
            case 29:
            document.write("FRIDAY");
            break;
            case 4:
            case 11:
            case 18:
            case 25:
            document.write("MONDAY");
            break;
            case 5:
            case 12:
            case 19:
            case 26:
            document.write("TUESDAY");
            break;
            case 6:
            case 13:
            case 20:
            case 27:
            
            document.write("WEDNESDAY");
            break
            case 7:
            case 14:
            case 21:
            case 28:
            
            document.write("thesday");
            break
            case 2:
            case 9:
            case 16:
            case 23:
            case 30:
            document.write("Sat");
            break
            case 3:
            case 10:
            case 17:
            case 24:
            case 31:
            document.write("SUNDAY");
break;
            


        }
    </script>
    
</body>
</html>
