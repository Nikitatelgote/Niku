<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>ODD Number</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <script>
        let unorder = document.getElementsByTagName('ul');
        
    let chill = unorder[0].children;
        
    for(i = 0;i<chill.length;i++){
       if(i%2==0){
        chill[i].style.background = "blue"
       }
    }

    </script>
    
</body>
</html>
