<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Same end JS</title>
</head>
<body>
    <script>
        let a = prompt('Enter First Number');
        let b = prompt('Enter Second Number');
        let result1 = a%10;
        let result2 = b%10;
        if(result1==result2){
            document.write("same digit");
        }
        else{
            document.write("Have a differnt digit");
            
        }
    </script>
    
</body>
</html>
